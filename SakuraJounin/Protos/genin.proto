syntax = "proto3";

option csharp_namespace = "SakuraGenin";

package genin;

// The greeting service definition.
service Genin {
  // Sends a greeting
  rpc RequestGennin (Request) returns (Reply);
}

// The request message containing the user's name.
message Request {
  string name = 1;
}

// The response message containing the greetings.
message Reply {
  string name = 1;
}
